<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem Tra So Nguyen To</title>
</head>
<body>
  <div>
    <h1>Kiem tra so nguyen to</h1>
    <p>nhap so nguyen to n</p>
    <input type="number" id="soNguyen">
    <button id="btn" onclick="kiem_tra_snt(document.getElementById('soNguyen').value)">Check</button>
    <div id="result">0.0</div>
</div>
    <script>
    function kiem_tra_snt(n) {
        var do_soNguyen = document.getElementById("soNguyen");
        var n = do_soNguyen.value;
      
        // Biến cờ hiệu
        var flag = true;
        
        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            flag = false;
        }
        else if (n == 2) {
            flag = true;
        }
        else if (n % 2 == 0) {
            flag = false;
        }
        else {
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (var i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
      
        // Kiểm tra biến flag
        if (flag == true) {
            document.getElementById("result").innerHTML = n + " là số nguyên tố <br/>";
        }
        else {
            document.getElementById("result").innerHTML = n + " không phải là số nguyên tố <br/>";
        }
    }
    </script>
   
</body>
</html>
